name: EEOS Build
run-name: ${{ github. actor }} has been added new commit.

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Install dependencies
        working-directory: ./eeos
        run: pnpm ci
      - name: Build
        working-directory: ./eeos
        run: pnpm build
